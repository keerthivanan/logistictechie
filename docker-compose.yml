services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omego-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:2003@db:5432/logistics_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    networks:
      - omego-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: omego-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - omego-network

  db:
    image: postgres:16-alpine
    container_name: omego-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2003
      - POSTGRES_DB=logistics_db
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - omego-network

  redis:
    image: redis:7-alpine
    container_name: omego-redis
    ports:
      - "6379:6379"
    networks:
      - omego-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: omego-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - omego-network

networks:
  omego-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
